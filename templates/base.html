{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="bg-dark pt-5">
    <nav class="container">
      <div class="row">
      <div class="col-md-9">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a {% block active_page_1 %} class="nav-link text-light" {% endblock active_page_1 %} href="{% url 'index' %}">Asosiy sahifa</a>
          </li>
          <li class="nav-item">
            <a {% block active_page_2 %} class="nav-link text-light" {% endblock active_page_2 %} href="{% url 'books' %}">Barcha kitoblar</a>
          </li>
          <li class="nav-item">
            <a {% block active_page_3 %} class="nav-link text-light" {% endblock active_page_3 %} href="#">Barcha yozuvchilar</a>
          </li>
          <li class="nov-item">
            <a {% block active_page_6 %} class="nav-link text-light" {% endblock active_page_6 %} href="#">Buyurtma berish</a>
          </li>
          <li class="nav-item">
            <a {% block active_page_7 %} class="nav-link text-light" {% endblock active_page_7 %} href="#">{{ request.user }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Chiqish</a>
          </li>
          <li class="nav-item">
            <a {% block active_page_4 %} class="nav-link text-light" {% endblock active_page_4 %} href="#">Ro'yhatdan o'tish</a>
          </li>
          <li class="nav-item">
            <a {% block active_page_5 %} class="nav-link text-light" {% endblock active_page_5 %} href="#">Kirish</a>
          </li>
        </ul>
      </div>
      <div class="col-md-3">
        <form class="d-flex" role="search" action="#">
          <input class="form-control me-2" type="search" placeholder="Qidiruv?" name="query" value="{{ reques.GET.query }}" aria-label="Search">
          <button class="btn btn-danger" type="submit">Qidirish</button>

        </form>
      </div>
    </nav>
</div>

<div class="container py-5">
    {% block content %}

    {% endblock %}
</div>
<br><br><br><br>

<div class="bg-dark"> 
    <footer>
        <p class="text-center text-light p-3">© «Simple WebBooks platform» MChJ, 2013–2022</p>
    </footer>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
