{% extends 'base.html' %}

{% block title %}Order Book{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Order Book</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_book" class="form-label">Book</label>
                    {{ form.book }}
                </div>
                <div class="mb-3">
                    <label for="id_imprint" class="form-label">Imprint</label>
                    {{ form.imprint }}
                </div>
                <button type="submit" class="btn btn-primary">Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
