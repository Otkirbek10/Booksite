{% extends 'base.html' %}

{% block content %}
    <h1>List of books</h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
        <li>
            <a href="{% url 'book_detail' book.book_slug %}">
                        {{ book.title }}</a>
                        {{ book.genre  }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>We have no books right now</p>
    {% endif %}

{% endblock %}
